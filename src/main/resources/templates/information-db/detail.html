<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>内訳情報詳細</title>
    <!-- レイアウトを確認するためのスタイル　（不要になったらコメントアウト）
    <style> * { outline: 1px solid #f00; }</style> -->
</head>
<body>
    <!-- ヘッダー -->
    <header class="py-4">
    <div class="container text-center">
        <h1><a class="link-dark link-offset-2 link-underline link-underline-opacity-0" th:href="@{/}" th:text="CostdataApplication"></a></h1>
    </div>
    </header>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark d-print sticky-top">
        <!-- サブコンポーネント -->
        <div class="container">
            <!-- 切り替えボタン -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- ブランド -->
            <a class="navbar-brand" th:href="@{/}" th:text="CostdataApplication"></a>
        　　　<!-- ナビゲーション -->
            <div class="collapse navbar-collapse" id="navbar-content">
                <!-- ナビゲーションメニュー -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/construction-contract/before}" th:text="ホーム"></a>
                    </li>
                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/employee/list}" th:text="従業員一覧"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/design-contract/list}" th:text="設計契約一覧"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/construction-contract/list}" th:text="工事契約一覧"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/advanced-search/search}" th:text="詳細検索"></a>
                    </li>
                </ul>
                <!-- ログアウト -->
                <ul class="navbar-nav">
                    <li class="nav-item text-center">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="ログアウト" class="btn btn-info text-dark">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- メイン -->
    <main class="py-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="h2 text-center mb-5">内訳情報詳細</h2>
                </div>
            </div>
            <div class="row">
                <div class="col"></div> <!-- 中心揃え用 -->
                <div class="col-sm-10 col-md-8 col-lg-6">
                    <table class="table table-striped table-hover">
                        <tr>
                            <th scope="col" style="width: 30%">工事契約</th>
                            <td th:text="${informationDb.constructionContract.projectName}"></td>
                        </tr>
                        <tr>
                            <th>内訳頭紙区分</th>
                            <td th:text="${informationDb.categoryOutline.coTypeName}"></td>
                        <tr>
                            <th>内訳種目区分</th>
                            <td th:text="${informationDb.categoryDetail.cdTypeName}"></td>
                        </tr>
                        <tr>
                            <th>内訳種目</th>
                            <td th:text="${informationDb.breakdownCd.bcdTypeName}"></td>
                        </tr>
                        <tr>
                            <th>文字情報</th>
                            <td th:text="${informationDb.idbDataText}"></td>
                        </tr>
                        <tr>
                            <th>数量情報</th>
                            <td th:text="${#numbers.formatDecimal(informationDb.idbDataDouble, 0, 'COMMA', 2, 'POINT')}"></td>
                        </tr>
                        <tr>
                            <th>金額情報</th>
                            <td th:text="${#numbers.formatInteger(informationDb.idbDataBigint, 3, 'COMMA')} + '円'"></td>
                        </tr>
                        <tr>
                            <th>登録日時</th>
                            <td th:text="${#temporals.format(informationDb.idbCreatedAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
                        </tr>
                        <tr>
                            <th>更新日時</th>
                            <td th:text="${#temporals.format(informationDb.idbUpdatedAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
                        </tr>
                        <tr>
                            <th>最終編集者</th>
                            <td th:text="${informationDb.employee.lastName} + ' '+ ${informationDb.employee.firstName}"></td>
                        </tr>
                    </table>
                </div>
                <div class="col"></div> <!-- 中心揃え用 -->
            </div>
            <div class="row mt-3">
                <div class="col"></div> <!-- 中心揃え用 -->
                <div class="col-auto">
                    <a th:href="@{/}" class="btn btn-primary">ホーム</a>
                </div>
                <div class="col-auto">
                    <a th:href="@{/information-db/{id}/specify(id=${informationDb.idbBcdId})}" class="btn btn-primary">戻る</a>
                </div>
                <div class="col-auto">
                    <a sec:authorize="hasAuthority('EDITOR')" th:href="@{/information-db/{id1}/{id2}/edit(id1=${informationDb.idbBcdId}, id2=${informationDb.idbIiId})}" class="btn btn-primary">更新</a>
                </div>
                <!-- 削除ボタン (モーダルを表示) -->
                <div class="col-auto">
                    <button sec:authorize="hasAuthority('ADMIN')" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                        削除
                    </button>
                </div>
                <div class="col"></div> <!-- 中心揃え用 -->
                <!-- 削除確認モーダル -->
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel">確認</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                本当に削除しますか？
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                                <form th:action="@{/information-db/{id1}/{id2}/remove(id1=${informationDb.idbBcdId}, id2=${informationDb.idbIiId})}" method="post">
                                    <input type="submit" value="削除" class="btn btn-danger">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <span th:if="${deleteError} neq null" th:text="${deleteError}" class="text-danger"></span>
        </div>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
