<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>404</title>
</head>
<body>
    <h2>404 - ページが見つからない</h2>
    <div>
        対応するページが存在しません。<br>
        ・Controllerクラスで、メソッドが未定義かもしれません。<br>
        ・HTMLの遷移先アドレス指定において、メソッドの引数が上手くして出来ていないかもしれません。
    </div>
    <a th:href="@{/}">ホームへ戻る</a>
    <br>
    <!-- ログアウト -->
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="ログアウト">
    </form>
</body>
</html>
