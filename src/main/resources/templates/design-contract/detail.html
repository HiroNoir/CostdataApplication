<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>設計契約詳細</title>
    <!-- レイアウトを確認するためのスタイル　（不要になったらコメントアウト）
    <style> * { outline: 1px solid #f00; }</style> -->
</head>
<body>
    <!-- ヘッダー -->
    <header class="py-4">
    <div class="container text-center">
        <h1><a class="link-dark link-offset-2 link-underline link-underline-opacity-0" th:href="@{/construction-contract/list}" th:text="CostdataApplication"></a></h1>
    </div>
    </header>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark d-print sticky-top">
        <!-- サブコンポーネント -->
        <div class="container">
            <!-- 切り替えボタン -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- ブランド -->
            <a class="navbar-brand" th:href="@{/construction-contract/list}" th:text="CostdataApplication"></a>
        　　　<!-- ナビゲーション -->
            <div class="collapse navbar-collapse" id="navbar-content">
                <!-- ナビゲーションメニュー -->
                <ul class="navbar-nav me-auto">
                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/employee/list}" th:text="従業員一覧"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/design-contract/list}" th:text="設計契約一覧"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/construction-contract/list}" th:text="工事契約一覧（ホーム）"></a>
                    </li>
                </ul>
                <!-- ログアウト -->
                <ul class="navbar-nav">
                    <li class="nav-item text-center">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="ログアウト" class="btn btn-info text-dark">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- メイン -->
    <main>
        <h2>設計契約詳細</h2>
        <table border="1">
            <tr>
                <th>業務番号</th>
                <td th:text="${designContract.contractNumber}"></td>
            </tr>
            <tr>
                <th>業務名称</th>
                <td th:text="${designContract.contractName}"></td>
            </tr>
            <tr>
                <th>発注者名</th>
                <td th:text="${designContract.customerName}"></td>
            </tr>
            <tr>
                <th>登録日時</th>
                <td th:text="${#temporals.format(designContract.dcCreatedAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
            </tr>
            <tr>
                <th>更新日時</th>
                <td th:text="${#temporals.format(designContract.dcUpdatedAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
            </tr>
            <tr>
                <th>最終編集者</th>
                <td th:text="${designContract.employee.lastName} + ' ' + ${designContract.employee.firstName}"></td>
            </tr>
        </table>
        <h3>画面遷移表示</h3>
        <a sec:authorize="hasAuthority('EDITOR')" th:href="@{/design-contract/{id}/edit(id=${designContract.dcId})}">更新</a>
        <a th:href="@{/}">ホームへ戻る</a>
        <a th:href="@{/design-contract/list}">設計契約一覧へ戻る</a>
        <br>
        <form sec:authorize="hasAuthority('ADMIN')" th:action="@{/design-contract/{id}/remove(id=${designContract.dcId})}" method="post">
            <input type="submit" value="削除">
        </form>
        <span th:if="${deleteError} neq null" th:text="${deleteError}" class="text-danger"></span>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
