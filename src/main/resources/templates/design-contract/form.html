<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>設計契約フォーム</title>
    <!-- レイアウトを確認するためのスタイル　（不要になったらコメントアウト）
    <style> * { outline: 1px solid #f00; }</style> -->
</head>
<body>
    <!-- ヘッダー -->
    <header class="py-4">
    <div class="container text-center">
        <h1><a class="link-dark link-offset-2 link-underline link-underline-opacity-0" th:href="@{/construction-contract/list}" th:text="CostdataApplication"></a></h1>
    </div>
    </header>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark d-print sticky-top">
        <!-- サブコンポーネント -->
        <div class="container">
            <!-- 切り替えボタン -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- ブランド -->
            <a class="navbar-brand" th:href="@{/construction-contract/list}" th:text="CostdataApplication"></a>
        　　　<!-- ナビゲーション -->
            <div class="collapse navbar-collapse" id="navbar-content">
                <!-- ナビゲーションメニュー -->
                <ul class="navbar-nav me-auto">
                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/employee/list}" th:text="従業員一覧"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/design-contract/list}" th:text="設計契約一覧"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/construction-contract/list}" th:text="工事契約一覧（ホーム）"></a>
                    </li>
                </ul>
                <!-- ログアウト -->
                <ul class="navbar-nav">
                    <li class="nav-item text-center">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="ログアウト" class="btn btn-info text-dark">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- メイン -->
    <main>
        <!-- タイトル：新規登録 or 更新処理 -->
        <h2 th:if="${designContractForm.isNew}">設計契約新規登録</h2>
        <h2 th:unless="${designContractForm.isNew}">設計契約更新処理</h2>
        <!-- アクション：新規登録 or 更新処理 -->
        <form th:action="${designContractForm.isNew} ? @{/design-contract/add} : @{/design-contract/{id}/revice(id=${designContractForm.dcId})}"
            th:object="${designContractForm}" method="post">
                <!-- 新規登録時のidはAUTO_INCREMENTによる自動採番のため仕込み不要 -->
                <!-- 更新処理時のidはhiddenで仕込み、文字はth:textでも表示しない(th:text文を削除) -->
                <div th:unless="${designContractForm.isNew}">
                    <input type="hidden" th:field="*{dcId}" id="dcId">
                </div>
                <!-- 以下は、上記以外のinput -->
                <label for="contractNumber">業務番号</label>
                <div>
                    <input type="text" th:field="*{contractNumber}" id="contractNumber">
                    <span th:if="${#fields.hasErrors('contractNumber')}" th:errors="*{contractNumber}" class="text-danger"></span>
                </div>
                <label for="contractName">業務名称</label>
                <div>
                    <input type="text" th:field="*{contractName}" id="contractName">
                    <span th:if="${#fields.hasErrors('contractName')}" th:errors="*{contractName}" class="text-danger"></span>
                </div>
                <label for="customerName">発注者名</label>
                <div>
                    <input type="text" th:field="*{customerName}" id="customerName">
                    <span th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}" class="text-danger"></span>
                </div>
            <!-- ボタン：新規登録 or 更新処理 -->
            <input th:if="${designContractForm.isNew}" type="submit" value="登録">
            <input th:unless="${designContractForm.isNew}" type="submit" value="更新">
        </form>
        <h3>画面遷移表示</h3>
        <a th:href="@{/}">ホームへ戻る</a>
        <a th:href="@{/design-contract/list}">設計契約一覧へ戻る</a>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
