<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>ログイン</title>
    <!-- レイアウトを確認するためのスタイル　（不要になったらコメントアウト）
    <style> * { outline: 1px solid #f00; }</style> -->
</head>
<body>
    <div class="main justify-content-center w-100">
        <main class="content p-0">
            <div class="container flex-column">
                <div class="row h-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">
                            <div class="text-center mt-4">
                                <h1 class="h2">ようこそ</h1>
                            </div>
                            <!-- エラー表示 -->
                            <div th:if="${param.error}">
                                <p class="text-danger">ユーザー名またはパスワードが正しくありません</p>
                            </div>
                            <!--ログアウト表示 -->
                            <div th:if="${param.logout}">
                                <p class="text-primary">ログアウトしました</p>
                            </div>
                            <form th:action="@{/authentication}" method="post" th:object="${loginForm}">
                                <div class="mb-3"><!-- ユーザー名 -->
                                    <label class="form-label" for="usernameInput">ユーザー名</label>
                                    <input class="form-control form-control-lg" type="text" th:field="*{usernameInput}">
                                </div>
                                <div class="mb-3"><!-- パスワード -->
                                    <label class="form-label" for="passwordInput">パスワード</label>
                                    <input class="form-control form-control-lg" type="password" th:field="*{passwordInput}">
                                </div>
                                <div class="text-center">
                                    <input type="submit" value="ログイン" class="btn btn-lg btn-primary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
