<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>ログイン</title>
</head>
<body>
    <!-- ヘッダー -->
    <header class="py-4">
    <div class="container text-center">
        <h1><a class="link-dark link-offset-2 link-underline link-underline-opacity-0" th:href="@{/construction-contract/list}" th:text="CostdataApplication"></a></h1>
    </div>
    </header>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark d-print sticky-top">
        <!-- サブコンポーネント -->
        <div class="container">
            <!-- 切り替えボタン -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- ブランド -->
            <a class="navbar-brand" th:href="@{/construction-contract/list}" th:text="CostdataApplication"></a>
        　　　<!-- ナビゲーション -->
            <div class="collapse navbar-collapse" id="navbar-content">
                <!-- ナビゲーションメニュー -->
                <ul class="navbar-nav me-auto">
                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/employee/list}" th:text="従業員"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/design-contract/list}" th:text="設計契約"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/construction-contract/list}" th:text="工事契約"></a>
                    </li>
                </ul>
                <!-- ログアウト -->
                <ul class="navbar-nav">
                    <li class="nav-item text-center">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="ログアウト" class="btn btn-info text-dark">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- メイン -->
    <main>
        <div class="container">
            <h2>メニュー</h2>
            <hr>
            <table border="1">
                <tr>
                    <th>ログインユーザー名</th>
                        <td th:text="${#authentication.principal.lastName} + ' ' + ${#authentication.principal.firstName}">
                            カスタム属性として追加したlastName値とfirstName値に書き換わる
                        </td>
                    </tr>
            </table>
            <div sec:authorize="hasAuthority('ADMIN')">
                【管理者権限で表示される部分】
            </div>
            <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/employee/list}">従業員一覧へ</a>
            <br>
            <div sec:authorize="hasAuthority('EDITOR')">
                【編集者権限で表示される部分】
            </div>
            <div sec:authorize="hasAuthority('GENERAL')">
                【一般権限で表示される部分】
            </div>
            <a sec:authorize="hasAuthority('GENERAL')" th:href="@{/design-contract/list}">設計契約一覧へ</a>
            <br>
            <a sec:authorize="hasAuthority('GENERAL')" th:href="@{/construction-contract/list}">工事契約一覧へ</a>
            <br>
            <div sec:authorize="isAuthenticated()">
                認証されたユーザーにのみ表示
            </div>
       </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
