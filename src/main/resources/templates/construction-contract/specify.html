<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>工事契約一覧</title>
</head>
<body>
    <!-- ヘッダー -->
    <header class="py-4">
    <div class="container text-center">
        <h1><a class="link-dark link-offset-2 link-underline link-underline-opacity-0" th:href="@{/construction-contract/list}" th:text="CostdataApplication"></a></h1>
    </div>
    </header>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark d-print sticky-top">
        <!-- サブコンポーネント -->
        <div class="container">
            <!-- 切り替えボタン -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- ブランド -->
            <a class="navbar-brand" th:href="@{/construction-contract/list}" th:text="CostdataApplication"></a>
        　　　<!-- ナビゲーション -->
            <div class="collapse navbar-collapse" id="navbar-content">
                <!-- ナビゲーションメニュー -->
                <ul class="navbar-nav me-auto">
                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/employee/list}" th:text="従業員"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/design-contract/list}" th:text="設計契約"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/construction-contract/list}" th:text="工事契約"></a>
                    </li>
                </ul>
                <!-- ログアウト -->
                <ul class="navbar-nav">
                    <li class="nav-item text-center">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="ログアウト" class="btn btn-info text-dark">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- メイン -->
    <main>
        <h2>工事契約一覧</h2>
        <!-- Flashメッセージの表示 -->
        <p th:if="${message}" th:text="${message}" class="text-primary">
            完了メッセージ
        </p>
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger">
            エラーメッセージ
        </p>
        <h3>設計契約</h3>
        <p th:text="${contractName}">
            設計契約
        </p>
        <table border="1">
            <thead>
                <tr>
                    <th>業務番号</th>
                    <th>発注工期</th>
                    <th>工事名称</th>
                    <th>頭紙</th>
                    <th>詳細</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="constructionContract : ${constructionContract}">
                    <td><a th:href="@{/design-contract/{id}/detail(id=${constructionContract.designContract.dcId})}" th:text="${constructionContract.designContract.contractNumber}"></a></td>
                    <td th:text="${constructionContract.constructionPeriod}"></td>
                    <td th:text="${constructionContract.projectName}"></td>
                    <td><a th:href="@{/breakdown-co/{id}/specify(id=${constructionContract.ccId})}">頭紙</a></td>
                    <td><a th:href="@{/construction-contract/{id}/detail(id=${constructionContract.ccId})}">詳細</a></td>
                </tr>
            </tbody>
        </table>
        <h3>画面遷移表示</h3>
        <a sec:authorize="hasAuthority('EDITOR')" th:href="@{/construction-contract/{id}/create(id=${dcId})}">新規登録</a>
        <a th:href="@{/}">ホームへ戻る</a>
        <a th:href="@{/design-contract/list}">設計契約一覧へ戻る</a>
        <a th:href="@{/construction-contract/list}">工事契約一覧へ戻る</a>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
