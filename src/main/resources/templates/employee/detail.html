<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>従業員詳細</title>
</head>
<body>
    <!-- ヘッダー -->
    <header class="py-4">
    <div class="container text-center">
        <h1><a class="link-dark link-offset-2 link-underline link-underline-opacity-0" th:href="@{/construction-contract/list}" th:text="CostdataApplication"></a></h1>
    </div>
    </header>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark d-print sticky-top">
        <!-- サブコンポーネント -->
        <div class="container">
            <!-- 切り替えボタン -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- ブランド -->
            <a class="navbar-brand" th:href="@{/construction-contract/list}" th:text="CostdataApplication"></a>
        　　　<!-- ナビゲーション -->
            <div class="collapse navbar-collapse" id="navbar-content">
                <!-- ナビゲーションメニュー -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employee/list}" th:text="従業員"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/design-contract/list}" th:text="設計契約"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/construction-contract/list}" th:text="工事契約"></a>
                    </li>
                </ul>
                <!-- ログアウト -->
                <ul class="navbar-nav">
                    <li class="nav-item text-center">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="ログアウト" class="btn btn-info text-dark">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- メイン -->
    <main>
        <h2>従業員詳細</h2>
        <table border="1">
            <tr>
                <th>社員番号</th>
                <td th:text="${employee.code}"></td>
            </tr>
            <tr>
                <th>名字</th>
                <td th:text="${employee.lastName}"></td>
            </tr>
            <tr>
                <th>名前</th>
                <td th:text="${employee.firstName}"></td>
            </tr>
            <tr>
                <th>権限</th>
                <td th:text="${employee.role.getValue}"></td>
            </tr>
            <tr>
                <th>登録日時</th>
                <td th:text="${#temporals.format(employee.createdAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
            </tr>
            <tr>
                <th>更新日時</th>
                <td th:text="${#temporals.format(employee.updatedAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
            </tr>
        </table>
        <h3>画面遷移表示</h3>
        <a th:href="@{/employee/{code}/edit(code=${employee.code})}">更新</a>
        <a th:href="@{/}">ホームへ戻る</a>
        <a th:href="@{/employee/list}">従業員一覧へ戻る</a>
        <br>
        <form th:action="@{/employee/{code}/remove(code=${employee.code})}" method="post">
            <input type="submit" value="削除">
        </form>
        <span th:if="${deleteError} neq null" th:text="${deleteError}" class="text-danger"></span>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
