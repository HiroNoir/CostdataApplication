<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>従業員一覧</title>
    <!-- レイアウトを確認するためのスタイル　（不要になったらコメントアウト）
    <style> * { outline: 1px solid #f00; }</style> -->
</head>
<body>
    <!-- ヘッダー -->
    <header class="py-4">
    <div class="container text-center">
        <h1><a class="link-dark link-offset-2 link-underline link-underline-opacity-0" th:href="@{/}" th:text="CostdataApplication"></a></h1>
    </div>
    </header>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark d-print sticky-top">
        <!-- サブコンポーネント -->
        <div class="container">
            <!-- 切り替えボタン -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- ブランド -->
            <a class="navbar-brand" th:href="@{/}" th:text="CostdataApplication"></a>
        　　　<!-- ナビゲーション -->
            <div class="collapse navbar-collapse" id="navbar-content">
                <!-- ナビゲーションメニュー -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/construction-contract/before}" th:text="ホーム"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/employee/list}" th:text="従業員一覧">現在位置</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/design-contract/list}" th:text="設計契約一覧"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/construction-contract/list}" th:text="工事契約一覧"></a>
                    </li>
                </ul>
                <!-- ログアウト -->
                <ul class="navbar-nav">
                    <li class="nav-item text-center">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="ログアウト" class="btn btn-info text-dark">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- メイン -->
    <main class="py-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="h2 text-center mb-5">従業員一覧</h2>
                </div>
            </div>
            <div class="row">
                <div class="col"></div> <!-- 中心揃え用 -->
                <div class="col-sm-10 col-md-8 col-lg-6">
                    <!-- Flashメッセージの表示 -->
                    <p th:if="${message}" th:text="${message}" class="text-primary">
                        完了メッセージ
                    </p>
                    <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger">
                        エラーメッセージ
                    </p>
                </div>
                <div class="col"></div> <!-- 中心揃え用 -->
            </div>
            <div class="row">
                <div class="col"></div> <!-- 中心揃え用 -->
                <div class="col-sm-10 col-md-8 col-lg-6">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" style="width: 30%">従業員コード</th>
                                <th scope="col" style="width: 60%">名前</th>
                                <th scope="col" style="width: 10%">詳細</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="employee : ${employee}">
                                <td th:text="${employee.code}"></td>
                                <td th:text="${employee.lastName} + ' ' + ${employee.firstName}"></td>
                                <td><a th:href="@{/employee/{code}/detail(code=${employee.code})}">詳細</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col"></div> <!-- 中心揃え用 -->
            </div>
            <div class="row">
                <div class="col"></div> <!-- 中心揃え用 -->
                <div class="col-sm-10 col-md-8 col-lg-6">
                    <p class="mb-3" th:text="'（ 全' + ${listSize} + '件 ）'">
                </div>
                <div class="col"></div> <!-- 中心揃え用 -->
            </div>
            <div class="row">
                <div class="col"></div> <!-- 中心揃え用 -->
                <div class="col-auto">
                    <a th:href="@{/}" class="btn btn-primary">ホーム</a>
                </div>
                <div class="col-auto">
                    <a th:href="@{/employee/create}" class="btn btn-primary">登録</a>
                </div>
                <div class="col"></div> <!-- 中心揃え用 -->
            </div>
       </div>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
